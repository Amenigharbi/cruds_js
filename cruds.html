<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
    <div class="crud">
      <div class="head">
         <h2>Crud</h2>
         <p>
            Product management System
         </p>



      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title">
         <div class="price">
          <input onkeyup="getTotal()"type="number" id="price" placeholder="price">
          <input onkeyup="getTotal()"type="number" id="taxes" placeholder="taxes">
          <input onkeyup="getTotal()"type="number" id="ads" placeholder="ads">
          <input onkeyup="getTotal()"type="number" id="discount" placeholder="discount">
          <small id="total"></small>
         </div>

         <input type="number" id="count" placeholder="count">
         <input type="text" id="category" placeholder="category">
         <button id="submit">Create</button>
          
      </div>
      <div class="outputs">
       <div class="searchcl">
        <input onkeyup="SearchData(this.value)"type="text" id="search" placeholder="search">
        <div class="btnSearch">
          <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
          <button onclick="getSearchMood(this.id)" id="searchCat">Search by Categorie</button>

        </div>




       </div>
          <div id="deleteAll">

          </div>
       <table>
        <tr>
             <th>id</th>
             <th>title</th>
             <th>price</th>
             <th>taxes</th>
             <th>ads</th>
             <th>discount</th>
             <th>total</th>
             <th>category</th>
             <th>update</th>
             <th>delete</th>
        </tr>
          <tbody id="tbody">
            
           
          </tbody>





       </table>




      </div>


    </div>



    <script src="cruds.js" ></script>
</body>
</html>
